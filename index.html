<script>

 console.log(strat);

<!-- Take in the history against a specific  -->
<script>
function myFunction() {
  var wone = Number(document.getElementById("weight1").value);
  var wtwo = Number(document.getElementById("weight2").value);
  var wthree = Number(document.getElementById("weight3").value);
  var sum = wone + wtwo + wthree;
  var w1 = wone/sum;
  var w2 = wtwo/sum;
  var w3 = wthree/sum;
  
  var cum1 = w1;
  var cum2 = w1+ w2;
  var cum3 = 1;
  
  var rng_array = [];
  var winning_array = [];
  var third_array = [];

var i;
  for (i =0; i < 5; i++) {
  var rng = Math.random();
  console.log(rng);
   if (cum1 > rng) {
   rng_array.push("fire");
   winning_array.push("water");
   third_array.push("wind");

   }
   else {
   if (cum2 > rng) {
   rng_array.push("water");
   winning_array.push("wind");
   third_array.push("fire");


   }
   else {
   rng_array.push("wind");
   winning_array.push("fire");
   third_array.push("water");


   }
   }
  // console.log(rng_array);
  // console.log("HH");
   }
   console.log(rng_array);
    document.getElementById("demo").innerHTML = winning_array;

    document.getElementById("demo2").innerHTML = rng_array;
    document.getElementById("demo3").innerHTML = third_array;

 }
 
</script>
